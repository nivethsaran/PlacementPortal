<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Preparely</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-book"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-star-half-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form class="form-box" action="" id="feedback-form" method="POST">
            <br><br>
            <h3 class="display-3 text-center">Feedback</h3><br>
            <small>
                <span class="compulsory">*</span> <span class="text-muted">Compulsory</span>
            </small>
            <br><br>
            <!-- email input -->
            <div class="form-group">
                <label for="exampleInputEmail1" class="lead">Email address <span class="compulsory">*</span></label>
                <input type="email" class="form-control" id="feedback-email" aria-describedby="emailHelp">
            </div>
            <!-- course selection for feedback -->
            <div class="form-group">
                <label for="course" class="lead">Course <span class="compulsory">*</span></label>
                <select class="form-control" id="course">
                    <option class="text-muted" disabled>Select Course</option>
                    <option>Course 1</option>
                    <option>Course 2</option>
                    <option>Course 3</option>
                    <option>Course 4</option>
                    <option>Course 5</option>
                </select>
            </div><br>
            <!-- ranking based feedback -->
            <!-- criteria-1 -->
            <div class="form-group-row">
                <label for="formControlRange">Criteria 1 <span class="compulsory">*</span>
                    <span class="text-muted">
                        (0: very bad, 10: excellent)
                    </span>
                </label>
                <input type="range" class="form-control-range" id="criteria1" min="0" max="10">
            </div><br>
            <!-- criteria-2 -->
            <div class="form-group-row">
                <label for="formControlRange">Criteria 2 <span class="compulsory">*</span>
                    <span class="text-muted">
                        (0: very bad, 10: excellent)
                    </span>
                </label>
                <input type="range" class="form-control-range" id="criteria2" min="0" max="10">
            </div><br>
            <!-- criteria-3 -->
            <div class="form-group-row">
                <label for="formControlRange">Criteria 3 <span class="compulsory">*</span>
                    <span class="text-muted">
                        (0: very bad, 10: excellent)
                    </span>
                </label>
                <input type="range" class="form-control-range" id="criteria3" min="0" max="10">
            </div><br>
            <!-- criteria-4 -->
            <div class="form-group-row">
                <label for="formControlRange">Criteria 4 <span class="compulsory">*</span>
                    <span class="text-muted">
                        (0: very bad, 10: excellent)
                    </span>
                </label>
                <input type="range" class="form-control-range" id="criteria4" min="0" max="10">
            </div><br>
            <!-- question based feedback -->
            <!-- question-1 -->
            <div>
                <p class="lead">Question 1 <span class="compulsory">*</span></p>
                <div class="form-check">
                    <input class="form-check-input q1" type="radio" name="question1" id="exampleRadios10" value="yes">
                    <label class="form-check-label" for="exampleRadios10">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input q1" type="radio" name="question1" id="exampleRadios20" value="maybe">
                    <label class="form-check-label" for="exampleRadios20">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input q1" type="radio" name="question1" id="exampleRadios30" value="no">
                    <label class="form-check-label" for="exampleRadios30">
                        No
                    </label>
                </div>
            </div><br>
            <!-- question-2 -->
            <div>
                <p class="lead">Question 2 <span class="compulsory">*</span></p>
                <div class="form-check">
                    <input class="form-check-input q2" type="radio" name="question2" id="exampleRadios11" value="yes">
                    <label class="form-check-label" for="exampleRadios11">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input q2" type="radio" name="question2" id="exampleRadios21" value="maybe">
                    <label class="form-check-label" for="exampleRadios21">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input q2" type="radio" name="question2" id="exampleRadios31" value="no">
                    <label class="form-check-label" for="exampleRadios31">
                        No
                    </label>
                </div>
            </div><br>
            <!-- optional field - suggestion -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any more suggestions?
                    <span class="text-muted">
                        (optional)
                    </span>
                </label>
                <textarea class="form-control" id="suggestion-box" rows="3"></textarea>
            </div>
            <!-- submit -->
            <input type="submit" class="btn btn-light">
            <br><br>
            <!-- danger box -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="hidden-alert-danger">
                <strong>Invalid.</strong> You should check in on some of those fields above.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- success box -->
            <div class="alert alert-success" role="alert" id="hidden-alert-success">
                Form submitted successfully!!!
            </div>
        </form>
    </div>
    <br><br>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
